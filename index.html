            <!-- Asterisk note -->
            <p class="text-xs text-gray-500 mt-4">Note: This email address will be used to log in to the self-care account; bill will continue to be sent to the existing email account.</p>

            <button type="submit"
                    class="w-full flex justify-center py-3 px-6 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-pink-600 hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500 transition-all duration-200 ease-in-out">
                Submit
            </button>
        </form>

        <!-- Message box for success/error messages -->
        <div id="messageBox" class="mt-8 p-4 rounded-lg text-center hidden"></div>
    </div>

    <script>
        // Get references to the form and message box
        const contactForm = document.getElementById('contactForm');
        const messageBox = document.getElementById('messageBox');

        // Listen for the form submission
        contactForm.addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            // Show a loading state
            messageBox.textContent = 'Sending...';
            messageBox.className = 'mt-8 p-4 rounded-lg text-center bg-gray-100 text-gray-700 block';

            // Get the form data
            const formData = new FormData(contactForm);
            const data = Object.fromEntries(formData.entries());

            // --- IMPORTANT: REPLACE THE URL BELOW WITH YOUR ZAPIER WEBHOOK URL ---
            const zapierWebhookUrl = 'https://hooks.zapier.com/hooks/catch/5284660/u4wu3vr/'; 

            try {
                const response = await fetch(zapierWebhookUrl, {
                    method: 'POST',
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    // Success! Show a success message and clear the form
                    messageBox.textContent = 'Thank you! Your message has been sent.';
                    messageBox.className = 'mt-8 p-4 rounded-lg text-center bg-green-100 text-green-700 block';
                    contactForm.reset();
                } else {
                    // There was an error with the Zapier webhook
                    messageBox.textContent = 'Oops! Something went wrong. Please try again.';
                    messageBox.className = 'mt-8 p-4 rounded-lg text-center bg-red-100 text-red-700 block';
                }
            } catch (error) {
                // Catch network or other fetch-related errors
                console.error('Submission error:', error);
                messageBox.textContent = 'A network error occurred. Please check your connection and try again.';
                messageBox.className = 'mt-8 p-4 rounded-lg text-center bg-red-100 text-red-700 block';
                
            }
        });
    </script>
